elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.lesklat.org"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.lesklat.org
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.lesklat.org
      server_name: lesklat.org

dendrite:
  dendrite_config:
    global:
      server_name: matrix.lesklat.org
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: matrix.lesklat.org
    tls:
      - hosts:
          - matrix.lesklat.org
        secretName: matrix-tls-certificate
  postgresql:
    enabled: true
